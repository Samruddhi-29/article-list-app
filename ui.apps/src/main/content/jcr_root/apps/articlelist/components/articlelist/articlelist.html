<div
  data-sly-use.articleListModel="com.practice.training.core.models.ArticleListModel"
  data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
  data-sly-test.hasContent="${!articleListModel.empty}"
>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='app.articlelist'}"/>
  <h2 class="cmp-articlelist__title">${articleListModel.title}</h2>

  <div class="cmp-articlelist__cards-container">
    <sly data-sly-list.articleList="${articleListModel.articleListDataBeans}">
      <div class="cmp-articlelist__cards">
        <div class="cmp-articlelist__card-title">${articleList.title}</div>
        <div class="cmp-articlelist__card-description">
          ${articleList.description}
        </div>
        <div class="cmp-articlelist__card-btn-container">
          <a href="#" class="cmp-articlelist__card-btn">Explore</a>
        </div>
      </div>
    </sly>
  </div>
</div>
<sly
  data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
